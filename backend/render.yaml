services:
  - type: web
    name: tatva-direct-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: development
      - key: MONGODB_URI
        value: mongodb+srv://Harsh:Harsh@cluster0.z0qugmf.mongodb.net/?appName=Cluster0
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: PORT
        value: 5000
      